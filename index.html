    <script type="text/javascript">
      (function () {
        var maxWidth = 424;
        function setRem() {
          var html = document.documentElement;
          var width = html.clientWidth;
          if (width > maxWidth) {
            width = maxWidth;
          }
          var styles = document.documentElement.getAttribute("style") || "";
          styles = styles.replace(/font-size\s*:\s*[^;]+;?/gi, "");
          document.documentElement.setAttribute('style', 'font-size:' + width / 750 + 'px !important;'+ styles);
        }
        var timeout;
        window.addEventListener('resize', function () {
          clearTimeout(timeout);
          timeout = setTimeout(setRem, 300);
        });
        document.addEventListener('DOMContentLoaded', setRem);
      })();
    </script>
    <script>
      (function () {
        try {
          var key = 'xai-theme'
          var stored = localStorage.getItem(key)
          var isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
          var theme = stored === 'system' || !stored ? (isDark ? 'dark' : 'light') : stored
          document.documentElement.setAttribute('data-theme', theme)
        } catch (e) {}
      })()
    </script>
